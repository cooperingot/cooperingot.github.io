<html ontouchmove="event.preventDefault()">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>凸透镜模拟</title>
        <link rel="stylesheet" href="index.css" type="text/css" />
    </head>
    <body onresize="update()">
        <form>
            <input type="text" id="focalLength" placeholder="焦距" oninput="getFocalLength()"/>
        </form>
        <canvas id="canvas"></canvas>
        <div id="pointBox" ontouchstart="getPointPos(event)" ontouchmove="pointMove(event)">
            <canvas id="point"></canvas>
            <span id="pointPos">获取位置失败</span>
        </div>
        <script type="text/javascript" charset="utf-8" src="index.js">
        </script>
    </body>
</html>
